<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Organización</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="/placeholder.svg?height=40&width=40" alt="Logo">
                <span>Mi Organización</span>
            </div>
            <button class="menu-toggle" aria-label="Alternar menú de navegación">☰</button>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="index.html#donaciones">Donaciones</a></li>
                    <li><a href="index.html#sobre-nosotros">Sobre nosotros</a></li>
                    <li class="dropdown">
                        <a href="proyectos.html">Proyectos</a>
                        <div class="dropdown-content">
                            <a href="proyectos.html#proyecto1">Proyecto 1</a>
                            <a href="proyectos.html#proyecto2">Proyecto 2</a>
                            <a href="proyectos.html#proyecto3">Proyecto 3</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Enviar mensaje</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Aquí puedes incluir el pie de página si es necesario -->
    </footer>
</body>
</html>
